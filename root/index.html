<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

  <!-- CSS   -->
  <link rel="stylesheet" href="style.css">

  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="./img/icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./img/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./img/icons/favicon-16x16.png">
  <link rel="manifest" href="./img/icons/site.webmanifest">
  <link rel="mask-icon" href="./img/icons/safari-pinned-tab.svg" color="#5bbad5">
  <link rel="shortcut icon" href="./img/icons/favicon.ico">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="msapplication-config" content="./img/icons/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">

  <!-- Title -->
  <title>Password Generator</title>
</head>
<body>
  
  <div class="container">
    <h1 class="title">Password generator</h1>

    <label class="elem elem-length">
      <h2 class="desc">Password length</h2>
      <input id="length" type="number" min="6" max="100" value="20">
    </label>

    <label class="elem">
      <h2 class="desc">Include Symbols <span class="example">!@#$%</span></h2>
      <input id="checkSymbols" class="checkbox" name="symbols" type="checkbox" checked="checked">
      <span class="checkmark"></span>
    </label>

    <label class="elem">
      <h2 class="desc">Include Numbers <span class="example">12345</span></h2>
      <input id="checkNumbers" class="checkbox" name="numbers" type="checkbox" checked="checked">
      <span class="checkmark"></span>
    </label>
   
    <label class="elem">
      <h2 class="desc">Include Lowercase Characters <span class="example">abcde</span></h2>
      <input id="checkLowercase" class="checkbox" name="lowercase" type="checkbox" checked="checked">
      <span class="checkmark"></span>
    </label>
    
    <label class="elem">
      <h2 class="desc">Include Uppercase Characters <span class="example">ABCDE</span></h2>
      <input id="checkUppercase" class="checkbox" name="uppercase" type="checkbox" checked="checked">
      <span class="checkmark"></span>
    </label>

    <label class="elem">
      <h2 class="desc">Exclude Similar Characters <span class="example">1, i, I, l, L, 0, o, O</span></h2>
      <input id="checkSimilar" name="similar" type="checkbox" checked="checked">
      <span class="checkmark"></span>
    </label>
    
    <button id="generate">Generate password</button>
    
    <label class="elem">
      <h2 class="desc desc-pass">New password</h2>
      <input id="password" type="text">
      <button id="copy">Copy</button>
    </label>
    
  </div>

  <script src="./main.js"></script>
</body>
</html>
